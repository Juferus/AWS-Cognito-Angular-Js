<div id="loginPanel" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title" style="display: flex; align-items: center; justify-content: center;"><h1>{{name}}</h1></div>
    </div>
    <div class="panel-body">
      <!-- <div id="errorMessage" class="alert alert-danger col-sm-12" ng-show="errorMessage">{{errorMessage}}</div> -->
      <form id="loginForm" role="form">
        <div class="form-group input-group-lg">
          <label for="email">E-Mail</label>
          <input id="email" type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group input-group-lg">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" placeholder="">
        </div>

        <div class="button-group">
          <button id="signupBtn" type="submit" class="btn btn-primary btn-lg btn-block" ng-click="submit()">Login</button>
        </div>
        <br>
        <center><button class="btn btn-primary" ng-click="FBLogin()">Login with facebook</button></center>
      </form>
            <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button> -->

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  window.fbAsyncInit = function() {
        FB.init({
          appId      : 'APP_ID',
          status     : true,
          cookie     : true,
          xfbml      : true,
          version    : 'v6.0'
        })
      }
      
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0]
        if (d.getElementById(id)) return
        js = d.createElement(s); js.id = id
        js.src = "https://connect.facebook.net/en_US/sdk.js"
        fjs.parentNode.insertBefore(js, fjs)
      }(document, 'script', 'facebook-jssdk'))
</script>
<script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

<link rel="stylesheet" href="/app/styles/login.css">
