<div id="loginPanel" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title"><h1>{{name}}</h1></div>
    </div>

    <div class="panel-body">
      <!-- <div id="errorMessage" class="alert alert-danger col-sm-12" ng-show="errorMessage">{{errorMessage}}</div> -->
      <form id="loginForm" role="form">
        <div class="form-group input-group-lg">
          <label for="name">氏名</label>
          <input id="name" type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group input-group-lg">
          <label for="email">メールアドレス</label>
          <input id="email" type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group input-group-lg">
          <label for="password">パスワード</label>
          <input id="password" type="password" class="form-control" placeholder="">
        </div>

        <div class="button-group">
          <button id="signupBtn" type="submit" class="btn btn-primary btn-lg btn-block" ng-click="submit()">アカウントを作成</button>
        </div>
        <br>
        <center><button class="btn btn-primary" ng-click="FBLogin()">Login with facebook</button></center>
      </form>
    </div>

  </div>


</div>
